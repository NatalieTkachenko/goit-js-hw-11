<form class="search-form" id="search-form">
  <input
    type="text"
    name="searchQuery"
    autocomplete="off"
    placeholder="Search images..."
  />
  <button class="search-btn" type="submit">
    <svg class="search-icon" width="12px" height="12px">
      <use href="./images/icons/symbol-defs.svg#icon-search"></use>
    </svg>
  </button>
</form>
